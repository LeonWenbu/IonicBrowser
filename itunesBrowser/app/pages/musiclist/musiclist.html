<ion-header>

  <ion-navbar>
  	<button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>musiclist</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item href="#" *ngFor="let result of results">
			<ion-thumbnail item-left>
				<img [src]='result.artworkUrl100' />
				
			</ion-thumbnail>
			<h2>{{result.trackName}}</h2>
			<p [innerText]='result.artistName'></p>
			<ion-icon name="person" item-right [hidden]="result.kind !== 'song'"></ion-icon>
			<ion-icon [name]="result.kind === 'song' ? 'musical-note' : 'film'" item-right></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
