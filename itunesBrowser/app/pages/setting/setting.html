<ion-header>

  <ion-navbar>
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>Book List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding radio-group [(ngModel)]="selectCountryCode">
	<ion-list>
		<ion-list-header>Pick a country</ion-list-header>

		<ion-item *ngFor="let item of countries" >
            <ion-label [innerHtml]="item.countryName"></ion-label>
            <ion-radio [value]="item.countryCode"></ion-radio>
        </ion-item>
	</ion-list>
</ion-content>
